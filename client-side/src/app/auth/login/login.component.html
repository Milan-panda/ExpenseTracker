<div class="container mt-5">
    <div class="row">
      <div *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <div class="alert alert-danger" *ngIf="errorMsg">
          {{errorMsg}}
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
         
          <div class="form-group mb-3">
            <label for="email">Email </label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="form-control"/>
            <div
              class="alert alert-danger"
              *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched">
              Please enter a valid email!</div>
          </div>
         
            <div class="form-group mb-3">
              <label for="number">Password</label>
              <input
                type="text"
                id="password"
                formControlName="password"
                class="form-control"/>
            </div>
           
          <div
            class="alert alert-danger"
            *ngIf="signupForm.invalid && signupForm.touched">
            Please enter all data correctly!</div>
          <button class="btn btn-success" type="submit" [disabled]="submitted()">
            Submit
          </button>
          <p>New to Expense Tracker</p>
          <a routerLink="/register">Sign Up</a>
        </form>
      </div>
    </div>
  
  </div>
