<div class="container mt-5">
  <div class="row" *ngIf="data">
    
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group mb-3">
          <label for="username">Employee Name</label>
          <input
            type="text"
            id="username"
            class="form-control"
            ngModel
            name="username"
            required
            [placeholder]="data.firstName"
            value="hi"
            #username="ngModel"
          />
        </div>
        <div class="form-group mb-3">
          <label for="email">Employee Mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email="ngModel"
          />
        </div>
        <div class="alert alert-danger" *ngIf="!email.valid && email.touched"
          >Please enter valid email</div>

        <div class="form-group mb-3">
          <label for="number">Employee Phone Number</label>
          <input
            type="text"
            id="number"
            class="form-control"
            ngModel
            name="number"
            required
            #number="ngModel"
            minlength=10
            maxlength=10
          />
        </div>

        <div class="alert alert-danger" *ngIf="number.errors?.['minlength']">
          Mobile number should be of 10 digit.
        </div>

        <div class="form-group mb-3">
          <label for="address">Employee Adress</label>
          <input
            type="text"
            id="address"
            class="form-control"
            ngModel
            name="address"
            required
            #address="ngModel"
          />
        </div>

        <div class="form-group mb-3">
          <label for="date">Employee DOB</label>
          <input
            type="date"
            id="date"
            class="form-control"
            ngModel
            name="date"
            required
            #date="ngModel"
          />
        </div>
        <div
          class="alert alert-danger help-block"
          *ngIf="!f.valid && f.touched"
        >
          Please enter all data
        </div>

        <div
          class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2 mt-5"
        >
          <button
            class="btn btn-success me-5"
            type="submit"
            [disabled]="!f.valid"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
  
</div>
